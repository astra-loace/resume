<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ResumeCollect</title>
    <!-- 부트스트랩 가져오기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/resume.png" th:src="@{/images/resume.png}" alt="board">
            </a>
        </div>
        <h2>이력서 관리</h2>
    </div>

    <div class="gnb">
        <ul>
            <li>
                <!-- 인증하지 않은 사용자 -->
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/user/join}">회원가입</a><br>
                    <a th:href="@{/user/login}">로그인</a>
                </th:block>    
                <!-- 인증한 사용자-->
                <th:block sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/logout}">로그아웃</a><br>
                    <a href="./resume/resumeList.html" th:href="@{/resume/resumeList}">이력서 목록</a><br>
                    <a href="#">내 이력서 등록</a>                  
                </th:block>
            </li>
        </ul>
    </div>

</body>
</html>
