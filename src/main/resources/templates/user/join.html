<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <!-- 부트스트랩 가져오기-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!--fontawesome 아이콘 가져오기-->
        <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
        
        <!-- 우리 디자인 -->
        <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">    
        <!-- javaScript & jQuery 불러오기-->
        <script src="../../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script defer src="../../static/js/join.js" th:src="@{/js/join.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="../../static/images/resume.png" th:src="@{/images/resume.png}" alt="resume">
            </div>
            <h2>회원가입</h2>
        </div>

        <div>
            <form th:action="@{/user/joinProc}" method="post">
                <label for="userId">아이디
                    <input type="text" name="userId" id="userId" placeholder="ID입력">
                    <input type="button" id="idCheck" value="ID중복확인">
                </label>
                <div id="confirmId" style="font-size: 0.8em"></div><br>
                <label for="userPwd">비밀번호
                    <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호 입력">
                </label>
                <div name="confirmPwd" id="confirmPwd" style="font-size: 0.8em"></div><br>
                <label for="pwCheck">비밀번호 확인
                    <input type="password" name="pwCheck" id="pwCheck" placeholder="비밀번호 확인" >
                </label><br>
                <label for="userNm">이름
                    <input type="text" name="userNm" id="userNm" placeholder="이름 입력">         
                </label>
                <div id="confirmUserName" style="font-size: 0.8em"></div>

                <div class="btns">
                    <input type="submit" id="submitBtn" value="회원가입" class="btn btn-primary">&nbsp;
                </div>
            </form>
        </div>
    </body>
</html>
